<div *ngIf="Resultado" class="mt-3">
  <div *ngIf="Aprovado" class="alert alert-success" role="alert">
    {{ Mensagem }}
  </div>
  <div *ngIf="!Aprovado" class="alert alert-danger" role="alert">
    {{ Mensagem }}
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center mt-3"
  *ngIf="Resultado"
>
  <div *ngIf="Aprovado">
    <img
      src="../../../assets/img/check-solid.svg"
      class="imagens"
      width="128px"
      height="128px"
    />
  </div>
  <div *ngIf="!Aprovado">
    <img
      src="../../../assets/img/x-solid.svg"
      class="imagens"
      width="128px"
      height="128px"
    />
  </div>
</div>
<div
  class="d-flex justify-content-center align-items-center mt-3"
  *ngIf="!Resultado"
>
  <img
    src="../../../assets/img/question-solid.svg"
    class="imagens"
    width="128px"
    height="128px"
  />
</div>

<div
  class="row d-flex justify-content-center align-items-center text-white p-3"
>
  <h1>Calcular Média</h1>
</div>
<div
  class="row d-flex justify-content-center align-items-center position-relative p-3"
>
  <div class="card shadow">
    <form class="m-3">
      <div class="col-auto pt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">RMA</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="RMA"
            [(ngModel)]="RMA"
            placeholder="Insira o RMA"
          />
        </div>
      </div>
      <div class="col-auto pt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nome</div>
          </div>
          <input
            type="text"
            class="form-control"
            name="Nome"
            [(ngModel)]="Nome"
            placeholder="Insira o Nome do Aluno"
          />
        </div>
      </div>
      <div class="col-auto pt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nota 1</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="Nota1"
            [(ngModel)]="Nota1"
            placeholder="Insira a 1º Nota"
          />
        </div>
      </div>
      <div class="col-auto pt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nota 2</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="Nota2"
            [(ngModel)]="Nota2"
            placeholder="Insira a 2º Nota"
            max="10"
          />
        </div>
      </div>
      <div class="col-auto pt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nota 3</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="Nota3"
            [(ngModel)]="Nota3"
            placeholder="Insira a 3º Nota"
            max="10"
          />
        </div>
      </div>
      <div class="col-auto pt-3">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <div class="input-group-text">Nota 4</div>
          </div>
          <input
            type="number"
            class="form-control"
            name="Nota4"
            [(ngModel)]="Nota4"
            placeholder="Insira a 4º Nota"
            max="10"
          />
        </div>
      </div>
      <div>
        <div class="d-inline">
          <button class="btn btn-primary col-sm-5 mr-4 ml-3" (click)="calcularMedia()">
            Calcular
          </button>
        </div>
        <div class="d-inline">
          <button class="btn btn-primary col-sm-5" type="reset" (click)="limpar()">
            Limpar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
